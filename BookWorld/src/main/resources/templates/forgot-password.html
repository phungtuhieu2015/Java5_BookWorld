<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/assets/css/form.css}">
    <th:block th:include="fragment/css-links.html"></th:block>
  </head>
  <body>
          <!-- Header -->
          <div th:replace="fragment/header.html :: #header "></div>
          <!-- /Header -->
    <div class="container py-5  d-flex justify-content-center align-items-center" style="height: 65vh;">
        <div class="col-md-4 form-wrapper">
              <div class="card-forgot card">
                <div class="card-header">
                    <div class="text-center">
                      <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                          <button class="nav-link active ">Quên mật khẩu</button>
                        </div>
                      </nav>
                    </div>
                </div>
                </nav>
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-12 ">
                      <!-- Form -->
                      <div class="tab-content" id="nav-tabContent">
                      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <form  class="form-section" action="/hieuptpc03210_ASM/account/forgot-password" method="post">
                          <div class="form-group mb-3">
                            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                          </div>
                          
                          <div class="form-group mb-3">
                            <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                          </div>
                          <div class="form-group mb-3">
                            <div class="row">
                              <div class="col-sm-12 d-flex justify-content-center ">
                                <input type="submit" name="forgotSubmit" id="forgot-submit" tabindex="4" class="form-control btn btn-forgot" value="Nhận mật khẩu">
                              </div>
                            </div>
                          </div>
                        </form>
                         <!-- /Form -->
                      </div>
                      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                      </div>
                      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
                        <div class=" d-flex justify-content-center">
                          <a th:href="@{/account/login}" class="text-black btn-back-home"> <i class="fa-solid fa-arrow-left"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    
<!--footer  -->
<div th:replace="fragment/footer.html :: #footer"></div>
<!--/footer  -->
<th:block th:include="fragment/script-links.html"></th:block>
</body>
</html>
