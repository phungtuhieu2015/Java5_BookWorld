<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/assets/css/form.css}">
  <th:block th:include="fragment/css-links.html"></th:block>
</head>

<body>
    <!-- preloder-loader -->
    <div th:replace="fragment/preloder-loader.html :: #preloder "></div>
    <!-- /preloder-loader -->
  <!-- Header -->
  <div th:replace="fragment/header.html :: #header "></div>
  <!-- /Header -->
  <div class="container py-5  d-flex justify-content-center align-items-center" style="height: 65vh;">
    <div class="form-wrapper w-100  d-flex justify-content-center align-items-center">
      <div class="card w-50">
        <div class="card-header">
          <div class="text-center">
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                  type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Đăng ký</button>

              </div>
            </nav>
          </div>
        </div>
        <div class="card-body">

          <div class="row">
            <div class="col-lg-12 ">
              <!-- Login -->
              <div class="tab-content active" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-profile" role="tabpanel"
                  aria-labelledby="nav-profile-tab">
                  <form class="form-account form-section" th:action="@{/account/sign-up/save}" th:object="${user}"
                    method="post">
                    <!--  -->
                    <div class="form-group mb-3">
                      <input type="text" name="id" th:field="*{id}" id="username" tabindex="1" class="form-control"
                        placeholder="Tên đăng nhập" value="">
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <div class="form-group mb-3">
                      <input type="text" name="fullName" th:field="*{fullName}" id="full-name" tabindex="1"
                        class="form-control" placeholder="Họ tên" value="">
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
                      </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <div class="form-group mb-3">
                      <input type="email" name="email" th:field="*{email}" id="email" tabindex="1" class="form-control"
                        placeholder="Địa chỉ email" value="">
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <div class="form-group mb-3">
                      <input type="password" name="password" th:field="*{password}" id="password2" tabindex="2"
                        class="form-control" placeholder="Mật khẩu">
                      <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                      </div>
                    </div>
                    <!--  -->
                    <div class="form-group mb-3">
                      <input type="hidden" name="admin" value="false" tabindex="2" placeholder="">
                    </div>
                    <div class="form-group mb-3">
                      <div class="row">
                        <div class="col-sm-12 d-flex justify-content-center ">
                          <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                            class="form-control btn btn-register" value="Đăng ký ngay">
                        </div>
                      </div>
                    </div>
                  </form>

                </div>
                <div class=" d-flex justify-content-center">
                  <a th:href="@{/account/login}" class="text-black btn-back-home"> <i class="fa-solid fa-arrow-left"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--footer  -->
  <div th:replace="fragment/footer.html :: #footer"></div>
  <!--/footer  -->
  <th:block th:include="fragment/script-links.html"></th:block>
</body>

</html>
