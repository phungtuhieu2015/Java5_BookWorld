<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <th:block th:include="fragment/css-links.html"></th:block>
    <link rel="stylesheet" th:href="@{/assets/css/edit-profile.css}">

</head>

<body>

    <!-- Header -->
    <div th:replace="fragment/header.html :: #header "></div>
    <!-- /Header -->
    <main style="margin: 0 auto;">

        <div class="container-xl px-4 mt-5 mb-5 d-flex justify-content-center ">
            <!-- Account page navigation-->
            <div class="row w-75">

                <div class="col-xl-12">
                    <!-- Account details card-->
                    <div class="card mb-4 ">
                        <div class="card-header">Account Details</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <form action="" method="post" enctype="multipart/form-data">
                                        <div class="avatar-upload">
                                            <div class="avatar-preview">
                                                <img id="avatar-img" src="https://i.ibb.co/bs6s3QT/luf.jpg"
                                                    alt="Avatar Preview" />
                                            </div>
                                            <div class="avatar-edit">
                                                <input type="file" name="avatar" id="avatar"
                                                    accept=".jpg, .jpeg, .png, .webp" />
                                                <label for="avatar">Chọn ảnh</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="fullName">Họ và tên <span
                                            class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" id="fullName" type="text"
                                        placeholder="Enter your fullname" name="fullname">
                                </div>

                                <div class="mb-3">
                                    <label class="small mb-1" for="phone">Số điện thoại<span
                                            class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" id="phone" type="text" placeholder="Enter your phone">
                                </div>

                                <div class="mb-3">
                                    <label class="small mb-1" for="email">Email <span
                                            class="text-danger">*</span></label>
                                    <input class="form-control" id="email" type="email" placeholder="Enter your email"
                                        name="email">
                                </div>

                                <div class="mb-3">
                                    <label class="small mb-1" for="address">Địa chỉ<span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" id="address" type="text" placeholder="Enter your phone"
                                        name="address">
                                </div>


                                <div class="row gx-3 mb-3">

                                    <div class="col-md-6">
                                        <label class="small mb-1" for="UserName">UserName<span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="UserName" type="text"
                                            placeholder="Enter your username" value="">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="small mb-1" for="password">Password <span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="password" type="password"
                                            placeholder="Enter your password" value="">
                                    </div>
                                </div>

                                <div class="cardbtn">
                                    <button class="btn btn-primary" type="submit">Save changes</button>
                                    <button class="btnCP" type="submit">Change password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--footer  -->
        <div th:replace="fragment/footer.html :: #footer"></div>
        <!--/footer  -->
    </main>

    <script th:src="@{/assets/js/edit-profile.js}"></script>
</body>

</html>
