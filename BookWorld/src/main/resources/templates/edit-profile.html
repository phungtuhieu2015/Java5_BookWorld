<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <th:block th:include="fragment/css-links.html"></th:block>
    <link rel="stylesheet" th:href="@{/assets/css/edit-profile.css}">

</head>

<body>


    <main>
        <!-- preloder-loader -->

        <!-- /preloder-loader -->
        <!-- Header -->
        <div th:replace="fragment/header.html :: #header "></div>
        <!-- /Header -->
        <div class="container-xl px-4 mt-5 mb-5 d-flex justify-content-center ">
            <!-- Account page navigation-->
            <div class="row w-75">

                <div class="col-xl-12">
                    <!-- Account details card-->
                    <div class="card mb-4 ">
                        <div class="card-header">Account Details</div>
                        <div class="card-body">
                            <form id="editProfileForm"  th:action="@{/account/profile}" method="post" th:object="${user}">
                                <div class="mb-3">
                                    <form action="" method="post" enctype="multipart/form-data">
                                        <div class="avatar-upload">
                                            <div class="avatar-preview">
                                                <img id="avatar-img" src="https://i.ibb.co/bs6s3QT/luf.jpg"
                                                    alt="Avatar Preview" />
                                            </div>
                                            <div class="avatar-edit">
                                                <input type="file" name="avatar" id="avatar"
                                                    accept=".jpg, .jpeg, .png, .webp" />
                                                <label for="avatar">Chọn ảnh</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="fullName">Họ và tên <span>
                                    </label>
                                    <input class="form-control" id="fullName" type="text"
                                        placeholder="Enter your fullName" name="fullName" th:field="*{fullName}">
                                </div>

                                <div class="mb-3">
                                    <label class="small mb-1" for="phone">Số điện thoại<span>
                                    </label>
                                    <input class="form-control" id="phone" type="text" placeholder="Enter your phone"
                                        th:field="*{phone}">
                                </div>

                                <div class="mb-3">
                                    <label class="small mb-1" for="email">Email <span></label>
                                    <input class="form-control" id="email" type="email" placeholder="Enter your email"
                                        name="email" th:field="*{email}">
                                </div>

                                <div class="mb-3">
                                    <label class="small mb-1" for="address">Địa chỉ<span>
                                    </label>
                                    <input class="form-control" id="address" type="text" placeholder="Enter your phone"
                                        name="address" th:field="*{address}">
                                </div>


                                <div class="row gx-3 mb-3">

                                    <div class="col-md-6">
                                        <label class="small mb-1" for="UserName">UserName<span></label>
                                        <input class="form-control" id="UserName" type="text"
                                            placeholder="Enter your username" th:field="*{username}">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="small mb-1" for="UserName">Mật Khẩu</label>
                                        <input type="password" name="password" id="youtube-title" tabindex="2"
                                            class="form-control" placeholder="***********" th:field="*{password}" readonly>
                                    </div>
                                </div>

                                <div class="cardbtn">
                                    <button class="btn btn-primary" type="submit">Save changes</button>
                                    <a class="btnCP" th:href="@{/account/change-password}">Change password</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--footer  -->
        <div th:replace="fragment/footer.html :: #footer"></div>
        <!--/footer  -->
    </main>

    <script th:src="@{/assets/js/edit-profile.js}"></script>
    <script>
        const form = document.getElementById('editProfileForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn form gửi đi mặc định

            // Lấy giá trị từ các trường nhập liệu
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const username = document.getElementById('UserName').value;
            const password = document.getElementById('youtube-title').value;

            // Kiểm tra và hiển thị lỗi nếu không nhập các trường bắt buộc
            let hasError = false;

            if (fullName.trim() === '') {
                hasError = true;
                alert('Vui lòng nhập họ và tên.');
            } else if (phone.trim() === '') {
                hasError = true;
                alert('Vui lòng nhập số điện thoại.');
            } else if (email.trim() === '') {
                hasError = true;
                alert('Vui lòng nhập email.');
            } else if (address.trim() === '') {
                hasError = true;
                alert('Vui lòng nhập địa chỉ.');
            } else if (username.trim() === '') {
                hasError = true;
                alert('Vui lòng nhập username.');
            } else if (password.trim() === '') {
                hasError = true;
                alert('Vui lòng nhập mật khẩu.');
            }

            // Nếu không có lỗi, gửi form đi
            if (!hasError) {
                form.submit();
            }
        });
    </script>
</body>

</html>
