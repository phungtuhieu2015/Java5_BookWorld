<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="edit-profile.css">

</head>

<body>


    <main style="margin: 0 auto;">
        <div class="container-xl px-4 mt-5 mb-5 ">
            <!-- Account page navigation-->
            <div class="row ">

                <div class="col-xl-8  ">
                    <!-- Account details card-->
                    <div class="card mb-4 ">
                        <div class="card-header">Account Details</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <form action="" method="post" enctype="multipart/form-data">
                                        <div class="avatar-upload">
                                            <div class="avatar-preview">
                                                <img id="avatar-img" src="https://i.ibb.co/bs6s3QT/luf.jpg"
                                                    alt="Avatar Preview" />
                                            </div>
                                            <div class="avatar-edit">
                                                <input type="file" name="avatar" id="avatar"
                                                    accept=".jpg, .jpeg, .png, .webp" />
                                                <label for="avatar">Chọn ảnh</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="fullName">Họ và tên <span
                                            class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" id="fullName" type="text"
                                        placeholder="Enter your fullname" name="fullname">
                                </div>

                                <div class="mb-3">
                                    <label class="small mb-1" for="phone">Số điện thoại<span
                                            class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" id="phone" type="text" placeholder="Enter your phone">
                                </div>

                                <div class="mb-3">
                                    <label class="small mb-1" for="email">Email <span
                                            class="text-danger">*</span></label>
                                    <input class="form-control" id="email" type="email" placeholder="Enter your email"
                                        name="email">
                                </div>

                                <div class="mb-3">
                                    <label class="small mb-1" for="address">Địa chỉ<span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" id="address" type="text" placeholder="Enter your phone"
                                        name="address">
                                </div>


                                <div class="row gx-3 mb-3">

                                    <div class="col-md-6">
                                        <label class="small mb-1" for="UserName">UserName<span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="UserName" type="text"
                                            placeholder="Enter your username" value="">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="small mb-1" for="password">Password <span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="password" type="password"
                                            placeholder="Enter your password" value="">
                                    </div>
                                </div>


                                <button class="btn btn-primary" type="button">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>





    <script src="edit-profile.js"></script>
</body>

</html>
