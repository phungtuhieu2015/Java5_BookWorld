<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/form.css}">
</head>
<body>
    <div class="form-wrapper form-center">
       
          <div class="card-login card">
            <div class="card-header">
                <div class="text-center">	
                  <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Login</button>
                    </div>
                  </nav>
                </div>
            </div>
            </nav>
            <div class="card-body">
            
              <div class="row">
                <div class="col-lg-12 ">
                  <!-- Login -->
                  <div class="tab-content" id="nav-tabContent">
                  
                  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <form id="login-form" class="form-input" action="/hieuptpc03210_ASM/account/sign-in" method="post">
                      <div class="form-group mb-3">
                        <input type="text" name="username" id="username1" tabindex="1" class="form-control" placeholder="Username" value="">
                      </div>
                      <div class="form-group mb-3">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group mb-3 d-flex justify-content-center">
                        <div class="form-check">
                          <input class="form-check-input " type="checkbox" value="" id="remember">
                          <label class="form-check-label check-remember" for="remember">
                            Remember Me ?
                          </label>
                        </div>
                      </div>
                      
                      <div class="form-group mb-3">
                        <div class="row">
                          <div class="col-sm-12 d-flex justify-content-center">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                          </div>
                        </div>
                      </div>
                      <div class="form-group mb-3">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center">
                              <a href="/hieuptpc03210_ASM/account/forgot-password" tabindex="5" class="forgot-password">Forgot Password?</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                     <!-- /Login -->
                  </div>
                  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
                  <div class=" d-flex justify-content-center">
                    <a href="index.jsp" class="text-black btn-back-home"> <i class="fa-solid fa-arrow-left"></i></a>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
