<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" th:href="@{/account-form.css}">
    <link rel="stylesheet" th:href="@{/form.css}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5  d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4 form-wrapper ">
             <div class="card-change-pass card">
               <div class="card-header">
                   <div class="text-center">
                     <nav>
                       <div class="nav nav-tabs" id="nav-tab" role="tablist">
                         <button class="nav-link active">Thay đổi mật khẩu</button>
                       </div>
                     </nav>
                   </div>
               </div>
               </nav>
               <div class="card-body">
                 <div class="row">
                   <div class="col-lg-12 ">
                     <!-- Login -->
                     <div class="tab-content" id="nav-tabContent">
                     <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                       <form class="form-section" action="#" method="post">
                         <div class="form-group mb-3">
                           <input type="text" name="username" id="username" tabindex="1" class="form-control" readonly="readonly"  placeholder="Tên người dùng" value="">
                         </div>
                         <div class="form-group mb-3">
                           <input type="password" name="currentPass" id="current-pass" tabindex="1" class="form-control"  placeholder="Mật khẩu hiện tại" value="">
                         </div>
                         <div class="form-group mb-3">
                           <input type="password" name="newPassword" id="new-password" tabindex="1" class="form-control" placeholder="Mật khẩu mới" value="">
                         </div>
                         <div class="form-group mb-3">
                           <input type="password" name="confirmPassword" id="confirm-password" tabindex="2" class="form-control" placeholder="Xác nhận mật khẩu">
                         </div>
                         <div class="form-group mb-3">
                           <div class="row">
                             <div class="col-sm-12 d-flex justify-content-end ">
                               <input type="submit" name="forgotSubmit" id="change-pass-submit" tabindex="4" class="form-control btn btn-change-pass" value="Thay đổi">
                             </div>
                           </div>
                         </div>
                       </form>
                        <!-- /Login -->
                     </div>
                     <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                     </div>
                    
                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
        </div>
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
</body>
</html>
