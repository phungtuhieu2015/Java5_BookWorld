<div class="card page-wrapper">
  <div class="card-body">
    <div class="page-title"> Sách đã bán</div>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-authors-tab" data-bs-toggle="tab" data-bs-target="#nav-authors"
          type="button" role="tab" aria-controls="nav-authors" aria-selected="true">Danh sách</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">

      <!-- Danh sách -->
      <div class="tab-pane fade  show active" id="nav-authors" role="tabpanel" aria-labelledby="nav-authors-tab"
        tabindex="0">
        <div class="table-top row px-0 mx-0">
          <div class="table-top__search-set col-6 px-0">
            <div class="search-input">
            </div>
          </div>
          <div class="table-top__wordset col-6  px-0">
            <nav class="navbar navbar-expand-lg bg-body-tertiary ">
              <div class="container-fluid px-0">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <ul class="navbar-nav ms-auto me-0 mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="bi bi-file-earmark-pdf-fill"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="bi bi-filetype-exe"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="bi bi-printer-fill"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="table-bottom">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr class="tb-header">
                  <th scope="col">Tên sách</th>
                  <th scope="col">Danh mục</th>
                  <th scope="col">SL bán</th>
                  <th scope="col">Ngày thích cũ nhất</th>
                  <th scope="col">Ngày thích mới nhất</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item :${page.content}">
                  <td scope="row" th:text="${item.tenSach}">1</td>
                  <td th:text="${item.danhMuc}">2</td>
                  <td th:text="${item.soLuongBan}">3</td>
                  <td th:text="${#dates.format(item.ngayCu, 'dd-MM-yyyy')}">4</td>
                  <td th:text="${#dates.format(item.ngayMoi, 'dd-MM-yyyy')}">5</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
      <nav aria-label="Page navigation example" class="pagination-section">
        <div>
          <i th:text="${page.number +1}"></i> <strong th:text="'of  '+${page.totalPages}"></strong>
        </div>
        <ul class="pagination">
          <li th:class="${'page-item ' + (page.isFirst ?'disabled': '' )}">
            <a class="page-link" th:href="@{/admin/sold-books(p=0)}"><i class="bi bi-chevron-double-left"></i></a>
          </li>
          <li th:class="${'page-item ' + (not page.hasPrevious ? 'disabled' :'')}">
            <a class="page-link" th:href="@{/admin/sold-books(p=${page.number-1})}"><i
                class="bi bi-chevron-left"></i></a>
          </li>
          <li th:class="${'page-item ' + (not page.hasNext ? 'disabled' :'')}">
            <a class="page-link" th:href="@{/admin/sold-books(p=${page.number+1})}"><i
                class="bi bi-chevron-right"></i></a>
          </li>
          <li th:class="${'page-item ' + ( page.isLast ? 'disabled' :'')}">
            <a class="page-link" th:href="@{/admin/sold-books(p=${page.totalPages-1})}"><i
                class="bi bi-chevron-double-right"></i></a>
          </li>

        </ul>
      </nav>
      <!-- /Danh sách -->

    </div>



  </div>
</div>
