<div class="card page-wrapper">
  <div class="card-body">
    <div class="page-title"> Tác giả</div>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button th:class="'nav-link ' +  (${form==true ? 'active' : ''})  " id="nav-form-tab" data-bs-toggle="tab"
          data-bs-target="#nav-form" type="button" role="tab" aria-controls="nav-form" aria-selected="false">Cập
          nhật</button>
        <button th:class="'nav-link '+ (${form==false ? 'active' : ''}) " id="nav-authors-tab" data-bs-toggle="tab"
          data-bs-target="#nav-authors" type="button" role="tab" aria-controls="nav-authors" aria-selected="true">Danh
          sách</button>

      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <!-- Cập nhật -->
      <div th:class="'tab-pane fade ' + (${form==true ? 'show active' : ''}) " id="nav-form" role="tabpanel"
        aria-labelledby="nav-form-tab" tabindex="0">
        <div class="form-wrapper form-center">
          <form class="form-section" th:action="@{/authors/categories}" th:object="${author}" method="post"
            enctype="multipart/form-data">
            <div class="row">
              <div class="form-group mb-3 ">
                <input type="hidden" th:field="*{id}" id="youtube-id" tabindex="1" class="form-control"
                  placeholder="Mã tác giả " th:value="${author.id}">
              </div>
              <div class="form-group mb-3 col-6">
                <input type="text" th:field="*{authorName}" id="youtube-title" tabindex="2" class="form-control"
                  placeholder="Tên tác giả" th:value="${author.authorName}">
                <!-- lỗi -->
                <div class="alert alert-warning" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">
                </div>
              </div>
              <div class="form-group mb-3 col-6">
                <input type="date" th:field="*{dateOfBirth}" id="view-count" tabindex="1" class="form-control"
                  placeholder="Ngày sinh" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                <!-- lỗi -->
                <div class="alert alert-warning" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">
                </div>
              </div>
              <div class="form-group mb-3 col-6">
                <!-- <select class="form-select" >
                  <option value="1">Quốc tịch</option>
                  <option value="1">Việt Nam</option>
                  <option value="2">Hoa Kỳ</option>
                  <option value="3">Nga</option>
                </select> -->

                <input class="form-control input-datalist" th:field="*{nationality}" th:value="${author.nationality}"
                  style="border-radius:0;" list="DSQuocTich" placeholder="Quốc tịch...">
                <!-- lỗi -->
                <div class="alert alert-warning" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}">
                </div>
                <datalist id="DSQuocTich">
                  <option value="Việt Nam">
                  <option value="Hoa Kỳ">
                  <option value="Nga">
                  <option value="Pháp">
                  <option value="Đức">
                </datalist>
              </div>
              <!-- <div class="form-group text-black">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="active" id="active1" 
                    value="true">
                  <label class="form-check-label" for="active1">Active</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio"   name="active" id="inactive2" value="false">
                  <label class="form-check-label" for="inactive2">Inactive</label>
                </div>
              </div> -->
            </div>
            <div class="form-group mb-3 text-black col-12">
              <textarea class="form-control" th:field="*{description}" th:text="${author.description}" id="description1"
                placeholder="Mô tả" rows="4"></textarea>
              <!-- lỗi -->
              <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
              </div>
            </div>
            <div class="form-group mb-3 d-flex justify-content-end">
              <input formaction="/admin/authors/create" type="submit" tabindex="4" class="form-control btn ms-2"
                th:disabled="${isEdit==true}" value="Create">
              <input formaction="/admin/authors/update" type="submit" tabindex="4" class="form-control btn ms-2"
                th:disabled="${isEdit==false}" value="Update">
              <input th:attr="formaction=@{/admin/authors/delete/{itemId}(itemId=${author.id})}" type="submit"
                tabindex="4" class="form-control btn ms-2" th:disabled="${isEdit==false}" value="Delete">
              <input type="submit" tabindex="4" class="form-control btn ms-2" formaction="/admin/authors/reset"
                value="Reset">
            </div>

          </form>
        </div>
      </div>
      <!-- /Cập nhật -->
      <!-- Danh sách -->
      <div th:class="'tab-pane fade ' + (${form==false ? 'show active' : ''})  " id="nav-authors" role="tabpanel"
        aria-labelledby="nav-authors-tab" tabindex="0">
        <div class="table-top row px-0 mx-0">
          <div class="table-top__search-set col-6 px-0">
            <div class="search-input">
            </div>
          </div>
          <div class="table-top__wordset col-6  px-0">
            <nav class="navbar navbar-expand-lg bg-body-tertiary ">
              <div class="container-fluid px-0">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <ul class="navbar-nav ms-auto me-0 mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="bi bi-file-earmark-pdf-fill"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="bi bi-filetype-exe"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="bi bi-printer-fill"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="table-bottom">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr class="tb-header">
                  <th scope="col">ID </th>
                  <th scope="col" style="width: 300px;">Tên tác giả</th>
                  <th scope="col">Ngày sinh</th>
                  <th scope="col">Quốc tịch</th>
                  <th scope="col" style="width: 300px;">Mô tả</th>
                  <th scope="col">Thao tác</th>
                </tr>
              </thead>
              <tbody>
                <tr class="" th:each="item :${page.content}">
                  <td scope="row" th:text="${item.id}">1</td>
                  <td th:text="${item.authorName}">2</td>
                  <td th:text="${#dates.format(item.dateOfBirth, 'dd-MM-yyyy')}">4</td>
                  <td th:text="${item.nationality}">4</td>
                  <td class="reduce-td" th:text="${item.description}">5</td>
                  <td class="td-action ">
                    <a th:href="@{/admin/authors/edit/{id}(id=${item.id})}"
                      class="btn action__btn-success btn-rounded"><span>Sửa</span> </a>
                    <a th:href="@{/admin/authors/delete/{id}(id=${item.id})}" type="button"
                      class="btn action__btn-danger btn-rounded"><span>Xóa</span></a>
                    <!-- <a type="button" class="btn action__btn-info btn-rounded" data-bs-toggle="modal"
                      data-bs-target="#exampleModal"><span>Xem chi tiết</span></a> -->
                  </td>
                </tr>


              </tbody>
            </table>
          </div>

        </div>
        <nav aria-label="Page navigation example" class="pagination-section">
          <div>
            <i th:text="${page.number +1}"></i> <strong th:text="'of  '+${page.totalPages}"></strong>
          </div>
          <ul class="pagination">
            <li th:class="${'page-item ' + (page.isFirst ?'disabled': '' )}">
              <a class="page-link" th:href="@{/admin/authors(p=0)}"><i class="bi bi-chevron-double-left"></i></a>
            </li>
            <li th:class="${'page-item ' + (not page.hasPrevious ? 'disabled' :'')}">
              <a class="page-link" th:href="@{/admin/authors(p=${page.number-1})}"><i
                  class="bi bi-chevron-left"></i></a>
            </li>
            <li th:class="${'page-item ' + (not page.hasNext ? 'disabled' :'')}">
              <a class="page-link" th:href="@{/admin/authors(p=${page.number+1})}"><i
                  class="bi bi-chevron-right"></i></a>
            </li>
            <li th:class="${'page-item ' + ( page.isLast ? 'disabled' :'')}">
              <a class="page-link" th:href="@{/admin/authors(p=${page.totalPages-1})}"><i
                  class="bi bi-chevron-double-right"></i></a>
            </li>

          </ul>
        </nav>
        <!-- /page -->
      </div>

      <!-- /Danh sách -->
    </div>

    <!-- page -->


  </div>
</div>

<section class="message-section ">
  <div
    th:class="'toast my-3  align-items-center text-white bg-primary border-0 ' + ${message != null ? 'fade show' :''}"
    role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <tb:block th:text="${message}"></tb:block>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
</section>
